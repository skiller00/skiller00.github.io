<!DOCTYPE html>
<html>
<head>
    <title>Javascript if too nemeh</title>
</head>
<body>
    <script type="text/Javascript">
      var a = 5;
      var b = 6;
      var c = a - b;
      if (c > 0) {
          alert("TRUE :"+c);
          document.write("TRUE :"+c)
          console.log("TRUE :" +c)
      } else {
          alert("FALSE :"+c)
          document.write("FALSE :"+c)
          console.log("FALSE :" +c)
      }
    </script>
</body>
