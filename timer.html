    <div class= "container">
        <div class="main">
            <input class="input" maxlength="7" size="7">
            <div class="sec"> seconds </div>          
            <button class="btn" onclick = "setTime()"> Set timer</button>
            <div class="display">00:00</div>           
        </div>
    </div>
    <script>
        const timeLeftDisplay = document.querySelector('.display')
        const setTimeBtn = document.querySelector('.btn')
        const inputValue = document.querySelector('.input')
        let min
        let sec 
        function countDown(){
            timeLeftDisplay.innerHTML = inputValue.value--
            if(inputValue.value <= 0 ){
                clearInterval(inputValue.value = 0)
            }
            if(inputValue.value >=60){
                min = Math.floor(inputValue.value / 60)
                sec = inputValue.value - min * 60
                console.log(sec)
                timeLeftDisplay.innerHTML = min + ":" +sec
            }
            if(inputValue.value <= 600){
                min = Math.floor(inputValue.value / 60)
                sec = inputValue.value - min * 60
                console.log(sec)
                timeLeftDisplay.innerHTML = "0"+min + ":" +sec               
            }
        }
        function setTime(){
            setInterval(countDown, 1000)
        }   
    </script>
