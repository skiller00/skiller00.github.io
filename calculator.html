<!DOCTYPE html>
<html>
<head>
    <style>
     button{
        width: 50px;
        height: 50px;
     }
     input{
        width: 200px;
        height: 50px;
        
     }
    </style>
</head>
<body>
   <table>
      <tr>
         <td colspan="4">
          <input id= "myInput" type="text" disabled> 
         </td>
      </tr>
      <tr> 
         <td><button onclick="input(7)"> 7 </button></td>
         <td><button onclick="input(8)"> 8 </button></td>
         <td><button onclick="input(9)"> 9 </button></td>
         <td><button onclick="input('+')"> + </button></td>
      </tr>
      <tr>
         <td><button onclick="input(4)"> 4 </button></td>
         <td><button onclick="input(5)"> 5 </button></td>
         <td><button onclick="input(6)"> 6 </button></td>
         <td><button onclick="input('-')"> - </button></td>
      </tr>
      <tr>
         <td><button onclick="input(1)"> 1 </button></td>
         <td><button onclick="input(2)"> 2 </button></td>
         <td><button onclick="input(3)"> 3 </button></td>
         <td><button onclick="input('*')"> * </button></td>
      </tr>
      <tr>
         <td><button onclick ="arilgah()"> c </button></td>
         <td><button onclick="input(0)"> 0 </button></td>
         <td><button onclick="equal()"> = </button></td>
         <td><button onclick="input('/')"> / </button></td>
      </tr>      
   </table>
   <script>
    var myInput = document.getElementById("myInput")
    function input(arg){
      myInput.value= myInput.value + arg
    } 
    function arilgah(){
         myInput.value = myInput.value.substring(0,myInput.value.length-1)
    }
    function equal(){
         myInput.value = eval(myInput.value)
    }
   </script>
   
</body>
<html>
