<!DOCTYPE html>
<html>
<head>
    <style>
        body{
            width: 100%;
            height: 100%;
            text-align: center;
            line-height: 100vh;
             margin: 0;
             padding: 0;
             
            
        }
    </style>
</head>
<body>   
    <input id = "myInput">
    <button onclick = "myFunction1()"> Add new color </button>
    <button onclick="myFunction()"> Change backgroundcolor </button>
    <script>
        var myInput = document.getElementById("myInput")
        var myColor=["black","blue","magenta","yellow","pink"]
        var i = 0
        function myFunction(){            
            document.body.style.backgroundColor=myColor[i]
            i++
            if (i== myColor.length){
                i = 0    
            }
        } 
        function myFunction1(){
            myColor.push(myInput.value)
            document.body.style.backgroundColor=myInput.value
            myInput.value = ""
            
        }
    </script>
</body>
</html>
